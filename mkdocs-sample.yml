# Project information
site_name: "长颈鹿的选拔"
site_description: "富田太阳城的伙伴们，大家好"
site_author: "nitto"
site_url: "https://mkdocs.peaceiris.com/"

# Copyright
copyright: "&copy; 2021 peaceiris"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/yitto/yitto.github.io"
edit_uri: "https://github.com/yitto/yitto.github.io/edit/main/docs_sample"

# Configuration
docs_dir: "docs_sample"
theme:
  name: "material"
  language: "zh"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "blue"
    accent: "blue"
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  #logo: 'images/logo.svg'
  #favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - zh

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/peaceiris"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/piris314en"

# Page tree
nav:
  - "默认": "index.md"

  - "商家": 
      - "畅跑": "bs/b2.md"
      
  - "顾客": "cu/README.md"

  - "关于": "gy.md"
